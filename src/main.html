<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Calculator | Homepage</title>
    <meta name="title" content="Geometry Calculator | Homepage" />
    <meta
      name="description"
      content="Simple Interactive Geometry Calculator Website "
    />
    <!-- Favicon  -->
    <!-- https://favicon.io -->
    <link rel="icon" sizes="192x192" href="./assets/favicons/icon.png" />
    <!-- Apple Touch Icon (reuse 192px icon.png) -->
    <link rel="apple-touch-icon" href="./assets/favicons/icon.png" />
    <!-- Safari Pinned Tab Icon -->
    <link rel="mask-icon" href="./assets/favicons/icon.svg" color="blue" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Link to an external CSS file -->
    <link rel="stylesheet" href="../dist/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>

  <body class="font-ubuntu">
    <header
      class="p-5 flex justify-between items-center m-10 bg-blue-200 rounded-2xl shadow-2xl drop-shadow-2xl"
    >
      <h1 class="text-3xl font-bold text-gray-900">Geometry Calculator</h1>
      <a
        href="https://dub.sh/geometrycalculator"
        class="fa-brands fa-github text-3xl fa-flip"
      ></a>
    </header>
    <main class="m-10">
      <div id="app" class="grid grid-cols-4 gap-5">
        <!-- Triangle -->
        <div
          class="card w-fit bg-base-100 shadow-2xl rounded-2xl drop-shadow-2xl"
        >
          <figure class="px-10 pt-10">
            <img
              src="./assets/img/triangle.png"
              alt="Shoes"
              class="rounded-xl h-[165px] w-fit"
            />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Triangle</h2>
            <p>Area  = 0.5 x base x height</p>
            <div class="inputs flex items-center justify-center gap-4 my-3">
              <input
                id="base-triangle"
                type="text"
                placeholder="b in cm"
                class="input w-24 bg-blue-50 border-none"
              />
              <input
                id="height-triangle"
                type="text"
                placeholder="h in cm"
                class="input w-24 bg-blue-50 border-none"
              />
            </div>
            <p class="font-bold text-gray-500">
              Area: <span id="area-triangle"></span>
            </p>
            <button
              id="btn-triangle"
              class="btn bg-blue-500 hover:bg-blue-600 btn-wide text-white capitalize font-bold text-lg border-none"
            >
              Calculate
            </button>
          </div>
        </div>
        <!-- Rectangle -->
        <div
          class="card w-fit bg-base-100 shadow-2xl rounded-2xl drop-shadow-2xl"
        >
          <figure class="px-10 pt-10">
            <img
              src="./assets/img/rectangle.png"
              alt="Shoes"
              class="rounded-xl h-[165px] w-fit"
            />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Rectangle</h2>
            <p>Area  = width x length</p>
            <div class="inputs flex items-center justify-center gap-4 my-3">
              <input
                id="width-rectangle"
                type="text"
                placeholder="w in cm"
                class="input w-24 bg-blue-50 border-none"
              />
              <input
                id="length-rectangle"
                type="text"
                placeholder="l in cm"
                class="input w-24 bg-blue-50 border-none"
              />
            </div>
            <p class="font-bold text-gray-500">
              Area: <span id="area-rectangle"></span>
            </p>
            <button
              id="btn-rectangle"
              class="btn bg-blue-500 hover:bg-blue-600 btn-wide text-white capitalize font-bold text-lg border-none"
            >
              Calculate
            </button>
          </div>
        </div>
        <!-- Parallelogram -->
        <div
          class="card w-fit bg-base-100 shadow-2xl rounded-2xl drop-shadow-2xl"
        >
          <figure class="px-10 pt-10">
            <img
              src="./assets/img/parallelogram.png"
              alt="Shoes"
              class="rounded-xl h-[165px] w-fit"
            />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Parallelogram</h2>
            <p>Area  = base x height</p>
            <div class="inputs flex items-center justify-center my-3 gap-4">
              <input
                id="base-parallelogram"
                type="text"
                placeholder="b= 10cm"
                class="input w-24 bg-blue-50 border-none"
              />
              <div class="card-actions">
                <input
                  id="height-parallelogram"
                  type="text"
                  placeholder="h= 12cm"
                  class="input w-24 bg-blue-50 border-none"
                />
              </div>
            </div>
            <p class="font-bold text-gray-500">
              Area: <span id="area-parallelogram"></span>
            </p>
            <button
              id="btn-parallelogram"
              class="btn bg-blue-500 hover:bg-blue-600 btn-wide text-white capitalize font-bold text-lg border-none"
            >
              Calculate
            </button>
          </div>
        </div>
        <!-- Area Calculation -->
        <div
          class="card w-full bg-base-100 shadow-2xl rounded-2xl drop-shadow-2xl"
        >
          <div id="btn-area" class="items-center text-center p-10">
            <h2 class="underline font-bold text-2xl my-5">Area Calculation</h2>
          </div>
        </div>
        <!-- Rhombus -->
        <div
          class="card w-fit bg-base-100 shadow-2xl rounded-2xl drop-shadow-2xl"
        >
          <figure class="px-10 pt-10">
            <img
              src="./assets/img/rhombus.png"
              alt="Shoes"
              class="rounded-xl h-[165px] w-fit"
            />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Rhombus</h2>
            <p>Area  = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
            <div class="inputs flex items-center justify-center my-3 gap-4">
              <input
                id="d1-rhombus"
                type="text"
                placeholder="d1= 16cm"
                class="input w-28 bg-blue-50 border-none"
              />
              <div class="card-actions">
                <input
                  id="d2-rhombus"
                  type="text"
                  placeholder="d2= 8cm"
                  class="input w-24 bg-blue-50 border-none"
                />
              </div>
            </div>
            <p class="font-bold text-gray-500">
              Area: <span id="area-rhombus"></span>
            </p>
            <button
              id="btn-rhombus"
              class="btn bg-blue-500 hover:bg-blue-600 btn-wide text-white capitalize font-bold text-lg border-none"
            >
              Calculate
            </button>
          </div>
        </div>
        <!-- Pentagon -->
        <div
          class="card w-fit bg-base-100 shadow-2xl rounded-2xl drop-shadow-2xl"
        >
          <figure class="px-10 pt-10">
            <img
              src="./assets/img/pentagon.png"
              alt="Shoes"
              class="rounded-xl h-[165px] w-fit"
            />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Pentagon</h2>
            <p>Area  = 0.5 x perimeter x apothem</p>
            <div class="inputs flex items-center justify-center my-3 gap-4">
              <input
                id="perimeter "
                type="text"
                placeholder="p= 16cm"
                class="input w-24 bg-blue-50 border-none"
              />
              <div class="card-actions">
                <input
                  id="apothem "
                  type="text"
                  placeholder="a= 8cm"
                  class="input w-24 bg-blue-50 border-none"
                />
              </div>
            </div>
            <p class="font-bold text-gray-500">
              Area: <span id="area-pentagon"></span>
            </p>
            <button
              id="btn-pentagon"
              class="btn bg-blue-500 hover:bg-blue-600 btn-wide text-white capitalize font-bold text-lg border-none"
            >
              Calculate
            </button>
          </div>
        </div>
        <!-- Ellipse -->
        <div
          class="card w-fit bg-base-100 shadow-2xl rounded-2xl drop-shadow-2xl"
        >
          <figure class="px-10 pt-10">
            <img
              src="./assets/img/ellipse.png"
              alt="Shoes"
              class="rounded-xl h-[165px] w-fit"
            />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Ellipse</h2>
            <p>Area  = <span class="font-bold text-xl">&#x3C0;</span>ab</p>
            <div class="inputs flex items-center justify-center my-3 gap-4">
              <input
                id="a-ellipse"
                type="text"
                placeholder="a= 10cm"
                class="input w-24 bg-blue-50 border-none"
              />
              <div class="card-actions">
                <input
                  id="b-ellipse"
                  type="text"
                  placeholder="b= 4cm"
                  class="input w-24 bg-blue-50 border-none"
                />
              </div>
            </div>
            <p class="font-bold text-gray-500">
              Area: <span id="area-ellipse"></span>
            </p>
            <button
              id="btn-ellipse"
              class="btn bg-blue-500 hover:bg-blue-600 btn-wide text-white capitalize font-bold text-lg border-none"
            >
              Calculate
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/utilities.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
